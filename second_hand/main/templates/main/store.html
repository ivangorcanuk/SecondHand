{% extends 'main/base.html' %}

{% block title %}
Магазин
{% endblock %}

{% block content %}
<table class="text" >
  <tr>
      <td>
          <div style="text-center w-100">
              <h3>{{ store.name_store }} {{ store.name_rating }}</h3>
              <p>{{ store.city }}, ул. {{ store.street }}, {{ store.house }}</p>
              {% for inf in store.prob %}
                    <p>{{ inf }}</p>
              {% endfor %}
              <hr>
          </div>
      </td>
      <td class="rightcol">
          <div class="text">
              <h2>Фото</h2>
          </div>
      </td>
  </tr>
</table>
{% endblock %}
