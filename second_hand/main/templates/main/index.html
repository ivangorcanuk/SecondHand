{% extends 'main/base.html' %}

{% block title %}
Главная
{% endblock %}

{% block content %}

    {% for inf in list_shop_presentation %}
        <h3><a href="{% url 'store' inf.id %}">{{ inf.name_store }} {{ inf.name_rating }}</a></h3>
        <p>{{ inf.city }}, ул. {{ inf.street }}, {{ inf.house }}</p>
        <p>{{ inf.opening_hours_today }}</p>
        <hr>
    {% endfor %}

{% endblock %}
