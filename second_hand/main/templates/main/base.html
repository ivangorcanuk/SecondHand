<!doctype html>
<html lang="ru" data-bs-theme="light" class="translated-ltr"><head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% block css_additional %} {% endblock %}
    <style>
    .list {
    display: flex; /* размемтил элементы шапки в ряд */
    padding-top: 10px; /* отступил от верха */
    align-items: center; /* выравнял элементы по центру картинки */
    }
    .logo {
    width: 5%;
    margin-right: 30px;
    }
    .hat-style-elements:hover {
    color: #177245 /* меняет цвет при наведении мыши */
    }
    .hat-style-elements {
    color: #000000; /* цвет */
    text-decoration: none; /* выравнял элементы по центру картинки */
    font-weight: 700; /* жирный шрифт */
    font-size: 20px; /* размер шрифта */
    margin-right: 30px; /* отступы */
    transition: color 0.3s linear; /* плавность изменения цветы при наведении маши */
    }
    </style>

<body>

    <header>
        <div class="container">
            <div class="list">
                <div class="logo">
                    <a href="{% url 'home' %}">
                        <img src="static/img/logo.png" width="100%"></a>
                </div>
                <a class="hat-style-elements" href="{% url 'catalog' %}">Каталог</a>
                <a class="hat-style-elements" href="{% url 'map' %}">Карта</a>
                <a class="hat-style-elements" href="{% url 'about' %}">О нас</a>
                <a class="hat-style-elements" href="{% url 'news' %}">Новости</a>
            </div>

        </div>
    </header>
    <hr>
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
